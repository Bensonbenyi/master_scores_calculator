services:
  - type: web
    name: front-end-app
    env: python
    plan: free
    buildCommand: pip install -r requirements_render.txt && flask db upgrade
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
